<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>
<body>
  <div ng-init="myVar='Tom Jones'">
    {{ myVar }}
  </div>
  <div ng-init="carsArray=['Mustang','Charger','Dart','Pinto']">
    <ul>
        <li ng-repeat="car in carsArray">{{ car }}</li>
    </ul>
  </div>
  <div>
      <input type="text" ng-model="myInput">
      <p>{{ myInput }}</p>
  </div>
</body>
</html>
